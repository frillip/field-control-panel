<!DOCTYPE html>
<html>
<head>
    <title>Field Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/wind.css">
</head>
<body>
    <h1>Field Control Panel</h1>
    <div class="row">
        <div class="column">
            <div id="relays"></div>
        </div>
        <div class="column">
            <div class="env">
                <h2>Weather</h2>
                <div class="row">
                    <div class="column">
                    <img src="/icon/temperature.png">
                    <div id="t"></div>
                    <img src="/icon/pressure.png">
                    <div id="p"></div>
                    <img src="/icon/humidity.png">
                    <div id="h"></div>
                    </div>
                    <div class="column">
                    <img id="weather_type_icon" src="">
                    <div id="weather_type_text"></div>
                    <img id="wind_direction" src="" class="">
                    <div id="wind_speed"></div>
                    <img id="precipitation_icon" src="/icon/weather/precipitation_chance.png">
                    <div id="precipitation_chance"></div>
                    </div>
                </div>
            </div>
            <div class="battery">
                <h2>Battery</h2>
                <img id="battery_voltage_icon" src="/icon/battery_voltage.png">
                <div id="voltage"></div>
                <img id="battery_current_icon" src="/icon/electrical.png">
                <div id="current"></div>
                <img id="battery_charge_icon" src="/icon/battery_3.png">
                <div id="cs"></div>
            </div>
            <div class="pv">
                <h2>Solar</h2>
                <div class="row">
                    <div class="column">
                    <img id="pv_voltage_icon" src="/icon/voltage.png">
                    <div id="voltage"></div>
                    <img id="pv_power_icon" src="/icon/solar_energy.png">
                    <div id="power"></div>
                    <img id="pv_mppt_icon" src="/icon/solar_panel.png">
                    <div id="mppt"></div>
                    <img id="pv_yield_icon" src="/icon/energy.png">
                    <div id="yield"></div>
                    </div>
                    <div class="column">
                    <img id="sunrise_icon" src="/icon/sunrise.png">
                    <div id="sunrise"></div>
                    <img id="sunset_icon" src="/icon/sunset.png">
                    <div id="sunset"></div>
                    <img id="elevation_icon" src="/icon/solar_elevation.png">
                    <div id="elevation"></div>
                    <img id="sun_timer_icon" src="">
                    <div id="sun_timer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lte">
        <div id="net"><img id="ssi" src=""/></div>
        <div id="data"></div>
        <div id="rate"></div>
        <div id="total_data"></div>
    </div>
    <div class="river">
        <div id="name"><img id="icon" src=""/><img id="status" src=""/></div>
        <div id="level"></div>
        <div id="last_high"></div>
    </div>
</body>
</html>
