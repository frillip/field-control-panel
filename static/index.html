<!DOCTYPE html>
<html>
<head>
    <title>Field Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Field Control Panel</h1>
    <div class="row">
        <div class="column">
            <div id="relays"></div>
        </div>
        <div class="column">
            <div class="env">
                <h2>Weather</h2>
                <div id="t"></div>
                <div id="p"></div>
                <div id="h"></div>
            </div>
            <div class="battery">
                <h2>Battery</h2>
                <div id="voltage"></div>
                <div id="current"></div>
                <div id="cs"></div>
            </div>
            <div class="pv">
                <h2>PV</h2>
                <div id="power"></div>
                <div id="voltage"></div>
                <div id="mppt"></div>
                <div id="yield"></div>
            </div>
        </div>
    </div>
    <div class="lte">
        <div id="net"><img id="ssi" src=""/></div>
        <div id="data"></div>
        <div id="rate"></div>
        <div id="total_data"></div>
    </div>
    <div class="river">
        <div id="name"><img id="icon" src=""/></div>
        <div id="level"></div>
        <div id="last_high"></div>
    </div>
</body>
</html>
