<!DOCTYPE html>
<html>
<head>
<style>
body {
	text-align: left;
	font-family: sans-serif;
}
h1 {
	text-align: center;
	font-size: 2em;
}
p {
	font-size: 12px;
}
.btn-group .button {
  border: none;
  color: white;
  padding: 15px 32px;
  width: 100px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  float: left;
}

.btn-group .button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>

<h1>Field Control Panel</h1>
<h2>Fence</h2>
<div class="btn-group">
<form action="" method="post">
    <button style="background-color: #4CAF50" class="button" type="submit" name="fence" value="on">ON</button>
    <button style="background-color: #F44336" class="button" type="submit" name="fence" value="off">OFF</button>
</form>
</div>
<br/><br/><br/>

<h2>Cameras</h2>
<div class="btn-group">
<form action="" method="post">
    <button style="background-color: #4CAF50" class="button" type="submit" name="cameras" value="on">ON</button>
    <button style="background-color: #F44336" class="button" type="submit" name="cameras" value="off">OFF</button>
</form>
</div>
<br/><br/><br/>

<h2>Lighting</h2>
<div class="btn-group">
<form action="" method="post">
    <button style="background-color: #4CAF50" class="button" type="submit" name="lighting" value="on">ON</button>
    <button style="background-color: #F44336" class="button" type="submit" name="lighting" value="off">OFF</button>
</form>
</div>

</body>
</html>
