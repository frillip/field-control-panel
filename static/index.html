<!DOCTYPE html>
<html>
<head>
    <title>Field Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Field Control Panel</h1>
    <div class="row">
        <div class="column">
            <h2>Fence</h2>
            <label class="switch">
                <input type="checkbox" id="fence">
                <span class="slider round"></span>
            </label>
            <br/><br/>
            <h2>Cameras</h2>
            <label class="switch">
                <input type="checkbox" id="cameras">
                <span class="slider round"></span>
            </label>
            <br/><br/>
            <h2>Lighting</h2>
            <label class="switch">
                <input type="checkbox" id="lighting">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="column">
            <div class="env">
                <h2>Weather</h2>
                <div id="t"></div>
                <div id="p"></div>
                <div id="h"></div>
            </div>
            <div class="battery">
                <h2>Battery</h2>
                <div id="voltage"></div>
                <div id="current"></div>
                <div id="cs"></div>
            </div>
            <div class="pv">
                <h2>PV</h2>
                <div id="power"></div>
                <div id="voltage"></div>
                <div id="mppt"></div>
                <div id="yield"></div>
            </div>
        </div>
    </div>
    <div class="lte">
        <div id="net"><img id="ssi" src=""/></div>
        <div id="data"></div>
        <div id="rate"></div>
        <div id="total_data"></div>
    </div>
<script>
$('input[type="checkbox"]').on('click', function(){

    var data = {};
    relay = $(this).attr('id');
    data[relay] = $(this).is(':checked') ? "on" : "off";

    $.ajax({
        type: "POST",
        url: "buttons",
        data: data,
    }).done(function(data) {
            console.log(data);
    });
});
</script>
</body>
</html>
